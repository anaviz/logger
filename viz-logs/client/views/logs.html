<template name="logs">
	<div class="logs">
		{{#each logs}}
		<div class="log">
			<div class="date">{{formatDate timestamp}}</div>
			<div class="message">{{message}}</div>

			<div class="meta ip">{{meta.ip}}</div>
			<div class="meta host">{{meta.host}}</div>
			<div class="meta id">{{meta.id}}</div>
			<div class="meta component">{{meta.component}}</div>
		</div>
		{{/each}}
	</div>
</template>
