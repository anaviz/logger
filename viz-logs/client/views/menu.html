<template name="menu">
	<div class="menu">
		<div class="menu-icon">
			<div class="menu-icon-image"></div>
		</div>
		<div id="menu">
			{{#each items}}
				<a id="{{id}}" class="nav-item" href="/logs/{{componentId}}">
					{{title}}
				</a>
			{{/each}}
		</div>
		<div class="underlay"></div>
	</div>
</template>
